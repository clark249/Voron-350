

[gcode_macro Service_settings]
variable_retract_distance: 10      # Distance to retract filament from the extruder
variable_retract_temp:     220     # Default preheat temperature for swap
variable_nozzle_swap_temp: 280     # Default preheat temperature for swap
variable_cold_swap_hotend: False    # Set to "True" if using a cold swap nozzle hotend (ie. Revo) 
variable_cold_swap_temp: 60        # Minimum Tempature before changing nozzle 
variable_leds: True               # Set to "True" if RGB Leds are configured
gcode: # Gcode section left intentionally blank. Do not disturb.
     {action_respond_info(" Running the this macro does nothing, it is only used for storing settings. ")}
